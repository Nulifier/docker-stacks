version: '3.2'

services:
	snipe:
		image: snipe/snipe-it
		deploy:
  		replicas: 1
		ports:
			- "45275:80/tcp"
			- "45276:443/tcp"
		networks:
			- snipeit
		envrionment:
			- DB_CONNECTION=mysql
			- DB_HOST=snipedb
			- DB_DATABASE=snipe
			- DB_USERNAME=snipe
			- DB_PASSWORD=snipeuserpass
			- APP_KEY=base64:5U/KPKw1GN/Rz0fWYO/4FsSOqjmjvDAQzMCqwcAqstc=
      
	snipedb:
		image:mysql
		environment:
			- MYSQL_ROOT_PASSWORD=rootpass
			- MYSQL_DATABASE=snipe
			- MYSQL_USER=snipe
			- MYSQL_PASSWORD=snipeuserpass
		networks:
			- snipeit
		volumes:
			- snipe:/var/lib/mysql

networks:
	snipeit:

volumes:
	snipe:
		driver: nfs
		driver_opts:
			share: 10.0.0.35:/mnt/tank/docker/snipeit
      
